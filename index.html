<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <div id="wlecome-screen">
            <form id="name-form">
                <div>
                    <label for="username">
                        Type Your Name:
                    </label>
                    <input type="Enter Name Here" id="username" placeholder="Enter Name Here.." class="form-control">
                    <button id="start-game-buttom">
                        <a class="btn btn-primary">
                        </a>
                        Start Game!
                    </button>
                </div>
            </form>
            <div id="game-screen">
                <div id="score-tally">
                    <p id="score">
                        User: 0 v CPU: 0
                    </p>
                    <form id="game-form">
                        <div class="form-group">
                            <label for="user-selection">
                                Select your choice
                            </label>
                            <select id="user-selection" name="user-selection" class="custom-select">
                                <option>Rock</option>
                                <option>Paper</option>
                                <option>Scissors</option>

                            </select>
                            <button id="go-button">
                                <a class="btn btn-success">
                                </a>
                                Go.!
                            </button>
                            <p id="game-history">

                            </p>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
